<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Clean Wireframe</title>
    <link rel="stylesheet" href="./styles2.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="mini-container">
                <div class="heading">
                    <h1>Electricity Bill Predictor</h1>
                </div>
                
                <div class="input-form">
                    <form action="/submit" class="ins">
                        <!-- No of Rooms -->
                        <div class="input-container">
                            <div class="label">
                                No of Rooms:
                            </div>
                            <div class="wrapper">
                                <div class="input-data">
                                    <label>
                                        <select>
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                        </select>
                                      </label>
                                </div>
                            </div>
                        </div>
                
                        <!-- No of People -->
                        <div class="input-container">
                            <div class="label">
                                No of People:
                            </div>
                            <div class="wrapper">
                                <div class="input-data">
                                    <label>
                                        <select>
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                          <option>6</option>
                                          <option>7</option>
                                          <option>8</option>
                                          <option>9</option>
                                          <option>10</option>
                                          <option>11</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </div>
                
                        <!-- Area of House -->
                        <div class="input-container">
                            <div class="label">
                                Area of House:
                            </div>
                            <div class="wrapper">
                                <div class="input-data">
                                    <input type="number" name="house" id="house" required>
                                    <label for="house">Enter Sq. Feet</label>
                                    <div class="underline"></div>
                                </div>
                            </div>
                        </div>
                
                        <!-- Average Monthly Income -->
                        <div class="input-container">
                            <div class="label">
                                Average Monthly Income:
                            </div>
                            <div class="wrapper">
                                <div class="input-data">
                                    <input type="number" name="income" id="income" required>
                                    <label for="income">Enter â‚¹INR</label>
                                    <div class="underline"></div>
                                </div>
                            </div>
                        </div>
                
                        <!-- Has TV -->
                        <div class="input-container rad">
                            <div class="label">
                                Has TV?
                            </div>
                            <div class="radio-btns">
                                <input type="radio" id="tv-yes" name="tv" value="yes" required>
                                <label for="tv-yes">Yes</label><br>
                                <input type="radio" id="tv-no" name="tv" value="no" required>
                                <label for="tv-no">No</label><br>
                            </div>
                        </div>
                
                        <!-- Has AC -->
                        <div class="input-container rad">
                            <div class="label">
                                Has AC?
                            </div>
                            <div class="radio-btns">
                                <input type="radio" id="ac-yes" name="ac" value="yes" required>
                                <label for="ac-yes">Yes</label><br>
                                <input type="radio" id="ac-no" name="ac" value="no" required>
                                <label for="ac-no">No</label><br>
                            </div>
                        </div>
                        <br>
                        <button class="btn">Calculate Bill</button>
                    </form>
                </div>




            </div>
        </div>
        
        <div class="right-container">
            <div class="right-div">
                <h3>Your estimated Electricity Bill is</h3>
                <h2>Rs. 834</h2>
                <p>Your power consumption is</p>
                <p><b>Low - Medium</b></p>
                <p>Some tips to reduce power usage <img src="./assets/material-symbols_info-outline.svg"></p>
            </div>
        </div>
    </div>
</body>
</html>
