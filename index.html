<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Predictor</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/inputs.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="heading">
                <h1>Electricity Bill Predictor</h1>
            </div>
            <div class="input-form">
                <form action="/submit" class="ins">
            
                    <!-- No of Rooms -->
                    <div class="input-container">
                        <div class="label">
                            No of Rooms:
                        </div>
                        <div class="wrapper">
                            <div class="input-data">
                                <input type="number" name="rooms" required>
                                <label>No of Rooms</label>
                                <div class="underline"></div>
                            </div>
                        </div>
                    </div>
            
                    <!-- No of People -->
                    <div class="input-container">
                        <div class="label">
                            No of People:
                        </div>
                        <div class="wrapper">
                            <div class="input-data">
                                <input type="number" name="people" required>
                                <label>No of People</label>
                                <div class="underline"></div>
                            </div>
                        </div>
                    </div>
            
                    <!-- Area of House -->
                    <div class="input-container">
                        <div class="label">
                            Area of House:
                        </div>
                        <div class="wrapper">
                            <div class="input-data">
                                <input type="number" name="house" required>
                                <label>Area of House</label>
                                <div class="underline"></div>
                            </div>
                        </div>
                    </div>
            
                    <!-- Average Monthly Income -->
                    <div class="input-container">
                        <div class="label">
                            Average Monthly Income:
                        </div>
                        <div class="wrapper">
                            <div class="input-data">
                                <input type="number" name="income" required>
                                <label>Average Monthly Income</label>
                                <div class="underline"></div>
                            </div>
                        </div>
                    </div>
            
                    <!-- Has TV -->
                    <div class="input-container">
                        <div class="label">
                            Has TV?
                        </div>
                        <div class="radio-btns">
                            <input type="radio" id="tv-yes" name="tv" value="yes">
                            <label for="tv-yes">Yes</label><br>
                            <input type="radio" id="tv-no" name="tv" value="no">
                            <label for="tv-no">No</label><br>
                        </div>
                    </div>
            
                    <!-- Has AC -->
                    <div class="input-container">
                        <div class="label">
                            Has AC?
                        </div>
                        <div class="radio-btns">
                            <input type="radio" id="ac-yes" name="ac" value="yes">
                            <label for="ac-yes">Yes</label><br>
                            <input type="radio" id="ac-no" name="ac" value="no">
                            <label for="ac-no">No</label><br>
                        </div>
                    </div>
            
                    <br>
                    <button class="btn">Calculate Bill</button>
                </form>
            </div>
            
            
            
        </div>
        <div class="overlay-container">

        </div>
       
        
    </div>
    
</body>
</html>
